<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion sécurisée</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <h1>Connexion</h1>

  <form id="login-form">
    <label>Nom  <input type="text" name="username" required></label><br>
    <label>Mot  <input type="password" name="password" required></label><br>

    <div class="g-recaptcha" data-sitekey="6LcakjYrAAAAAEjLYeKn8-_CZdHhV9E4p0ko1vq8"></div><br>

    <button type="submit">Se cor</button>
  </form>

  <script>
    document.querySelector("#login-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const data = new URLSearchParams(formData);

      try {
        const response = await fetch("/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: data.toString(),
        });

        const result = await response.json();

        if (result.success) {
          alert(result.success);
          window.location.href = "/dashboard"; // redirection si succès
        } else {
          alert(result.error);
          grecaptcha.reset();
        }
      } catch (err) {
        console.error("Erreur :", err);
        alert("Erreur de connexion.");
      }
    });
  </script>
</body>
</html>
